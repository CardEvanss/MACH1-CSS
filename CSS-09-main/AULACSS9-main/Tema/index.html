<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<form> 
    <main>
        <h1>Registro</h1>
        <div class="barra_vermelha_titulo"></div>
        <form>
            <div class="form_text_input">
                <label for="nome">Nome completo
                    <input type="text" id="nome" placeholder="Informe seu nome">
                </label>
                <label for="">Qual a posição quer aplicar
                    <input type="text" placeholder="Informe a posição">
                </label>
                <label for="">E-mail
                    <input type="email" placeholder="Seu email">
                </label>
                <label for="">Pais
                    <input type="text" placeholder="Seu pais">
                </label>
        
                <label for="">Telefone
                    <input type="tel" placeholder="(00) 99999 9999">
                </label>
                <label for="">Cidade
                    <input type="text" placeholder="Em que cidade reside">
                </label>
                <label for="">Senha
                    <input type="password" placeholder="Sua senha">
                </label>
                <label for="">Confirmar senha
                    <input type="password" placeholder="Confirme sua senha">
                </label>
            </div>
            <div class="form_radio_input">
                <p><strong>Genero</strong></p>

                <div class="radio_group">
                    <label>
                        <input type="radio" name="genero"> Masculino
                    </label>
                    <label>
                        <input type="radio" name="genero"> Feminino
                    </label>
                    <label>
                        <input type="radio" name="genero"> Outro
                    </label>
                    <label>
                        <input type="radio" name="genero"> Prefiro não informar
                    </label>
                </div>
            </div>
            <button type="submit">Proximo passo
                <img src="https://cdn-icons-png.flaticon.com/512/109/109617.png" alt="Seta pra direita">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg> -->
            </button>
        </form>
        <p>Voce ja possui conta? <a href="#">Acesse</a></p>
    </main>

</body>
</html>
